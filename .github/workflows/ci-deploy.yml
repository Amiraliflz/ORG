name: CI and Deploy to Liara

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Application.csproj

      - name: Build
        run: dotnet build Application.csproj --configuration Release --no-restore

      - name: Test
        run: |
          if ls -1 *.Tests.csproj 2>/dev/null; then
            for proj in *.Tests.csproj; do dotnet test "$proj" --configuration Release --no-build; done
          else
            echo "No test projects found"; fi

      - name: Publish
        run: dotnet publish Application.csproj --configuration Release --no-restore --output dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: app-dist
            path: dist

  deploy:
    name: Deploy to Liara
    needs: ci
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    env:
      LIARA_REGION: germany
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (for Liara CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Liara CLI
        run: npm i -g @liara/cli@7

      - name: Pre-check secrets
        run: |
          if [ -z "${{ secrets.LIARA_API_TOKEN }}" ]; then echo "Missing LIARA_API_TOKEN" && exit 1; fi

      - name: Login to Liara (non-interactive)
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          # The Liara CLI v7 does not support a --region flag on login.
          liara login --api-token "$LIARA_TOKEN" --team-id 67d91aeb2c70acbe880d3592 || {
            echo "Login failed. Ensure token belongs to team 67d91aeb2c70acbe880d3592.";
            exit 1;
          }

      - name: Deploy to Liara
        run: |
          liara deploy \
            --app=mrshoofer-orgselling \
            --team-id=67d91aeb2c70acbe880d3592 \
            --platform=docker \
            --region=$LIARA_REGION \
            --debug \
            --no-app-logs

