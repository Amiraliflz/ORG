name: Deploy to Liara

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Deploy to Liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_API_TOKEN }}
        run: |
          npm i -g @liara/cli@7
          echo "Deploying to Liara..."
          echo "Liara will build the Docker image from source code"
          
          # Deploy directly to Liara (Liara will build the Docker image from source)
          liara deploy \
            --app=mrshoofer-orgselling\
            --api-token=$LIARA_TOKEN \
            --team-id=67d91aeb2c70acbe880d3592 \
            --platform=docker \
            --debug \
            --no-app-logs
