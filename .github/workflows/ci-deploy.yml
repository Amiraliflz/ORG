name: CI and Deploy to Liara

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore Application.csproj

      - name: Build
        run: dotnet build Application.csproj --configuration Release --no-restore

      - name: Test
        run: |
          if ls -1 *.Tests.csproj 2>/dev/null; then
            for proj in *.Tests.csproj; do dotnet test "$proj" --configuration Release --no-build; done
          else
            echo "No test projects found"; fi

      - name: Publish
        run: dotnet publish Application.csproj --configuration Release --no-restore --output dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
            name: app-dist
            path: dist

  deploy:
    name: Deploy to Liara
    needs: ci
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js (for Liara CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Liara CLI (global)
        run: npm install -g @liara/cli

      - name: Verify Liara CLI via npx
        run: npx -y @liara/cli@latest --version

      - name: Build Docker image
        run: docker build -t liara-deploy:latest .

      - name: Authenticate Liara
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_TOKEN }}
        run: npx -y @liara/cli@latest login --api-token "$LIARA_TOKEN"

      - name: Deploy to Liara
        run: npx -y @liara/cli@latest deploy --app mrshoofer-orgselling --port 5000 --path . --detached
